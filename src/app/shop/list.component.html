<div class="row text-center text-black mb-5">
    <div class="col-lg-7 mx-auto">
        <h3 class="display-10">Showcase</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 mx-auto">
        <ul class="list-group shadow">
             <li class="list-group-item" *ngFor="let pizza of pizzas">
                <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                    <div class="media-body order-2 order-lg-1">
                        <h5 class="mt-0 font-weight-bold mb-2">{{pizza.name}} (size - {{getSizeLabel(pizza.size)}})</h5>
                        <p class="font-italic text-muted mb-0 small">{{pizza.description}}</p>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-2">₹{{pizza.price}}</h6>
                        </div>
                        <div class="d-flex align-items-center mt-1">
                            <div class="def-number-input w-30">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"> - </button>
                                <input #qty class="quantity" min="1" value="1" name="quantity" type="number">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"> + </button>
                            </div>
                            <div class="w-30 ml-1">
                                <button (click)="addTocart(pizza.id,qty.value);" type="button" class="btn btn-primary btn-sm mr-1 waves-effect waves-light">Add to cart</button> 
                            </div>
                        </div>        
                    </div>
                    <img src="{{pizza.image}}" alt="Generic placeholder image" width="100" class="ml-lg-5 order-1 order-lg-2">        
                </div>
            </li>
        </ul>
    </div>
</div>
